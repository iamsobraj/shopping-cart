<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id = "fullCartRemove" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <!--Added a "cartItemOne" to work with display-->
               <div id="cartItemOne" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                        <!--minusIconeOne id added-->
                           <button id="minusIconOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        <!--quantitySpinner1 id added-->   
                           <input id = "quantitySpinner1" type="text" class="form-control text-center" value="1">
                        <!--plusIconeOne id added-->
                           <button id="plusIconOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price1">1219</span></h5>
                      <!--Added a "removeItemOne" id to call it-->
                        <img src="images/remove.png" alt="" id = "removeItemOne" class="remove-item">
                     </div>
                  </div>
               </div>
            <!--Added a "cartItemTwo" to remove it-->
               <div id="cartItemTwo" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                     <!--minusIconeTwo id added-->
                           <button id="minusIconTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                      <!--Added quantitySpinner1 Id -->     
                           <input id="quantitySpinner2" type="text" class="form-control text-center" value="1">
                           <!--added "plusIconeOne" id to call it-->
                           <button id="plusIconTwo"  class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price2">59</span></h5>
                        <!--Added a "removeItemTwo" id to call it-->
                        <img  src="images/remove.png" alt="" id = "removeItemTwo" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0.64</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id = "checkOutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div class="container">
      <img id = "thankYouImg" src="images/thankyou.jpg" alt="">
   </div>
   
         
   
      <script src="script.js"></script>
</body>

</html>
